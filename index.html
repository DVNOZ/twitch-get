<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Downloader for twitch vods">
        <meta name="author" content="Sørensen.io">
        <link rel="shortcut icon" href="">
        <title>Sørensen.io - Twitch Vod Downloader</title>

        <!-- Bootstrap core CSS -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">

    </head>

    <body>
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
          
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand glyphicon glyphicon-chevron-left" href="http://stefan.sørensen.io">Portfolio</a>
            </div>
          </div>
        </nav>
        <div class="container">
                    <h4>Submit Vod Id: <input type="text" class="form-control" placeholder="example:551223001" id="video_id"></h4> 
                    <button type="submit" class="get btn btn-default">Submit</button>
                
                <br><br>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Vod List </h3>
                    </div>
                <div class="panel-body">
                    <div class="list-group">
                        <ul class="list-group" id="data">
                        </ul>
                    </div>
                </div>
                </div>
                
            
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- compiled and minified Bootstrap JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script>
$(".get").click(function() {
$.ajax({
    url: "http://api.justin.tv/api/broadcast/by_archive/" + $("#video_id").val() + ".json",
    dataType: 'jsonp',
    success: function(data) {
      $.each(data, function( index, value ) {
        $("#data").append("<li class='list-group-item'><a href=\"" + value.video_file_url + "\">" + value.video_file_url + "</a></li>");
      });
    },
    jsonp: "jsonp"
});
});
</script>        
    
            
    </body>
</html>
